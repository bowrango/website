<div class="gallery">
  {{ $images := .Page.Params.images }}
  {{ range $images }}
  <div class="gallery-item">
    <img
      src="{{ .src }}"
      alt="{{ .alt | default "Gallery image" }}"
    />
    {{ if .caption }}
    <div class="gallery-caption">
      {{ .caption }}
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
