<div class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
  {{ $images := .Page.Params.images }}
  {{ range $images }}
  <div class="relative group overflow-hidden rounded-lg shadow-lg">
    <img 
      src="{{ .src }}" 
      alt="{{ .alt | default "Gallery image" }}" 
      class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
    />
    {{ if .caption }}
    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-sm p-4">
      {{ .caption }}
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
